# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]
gems:                ['jekyll/scholar']

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Early Modern Mobility"
description:	       "Research Group at Stanford University"
author:              "KM"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml

#Jekyll Scholar confic
scholar:
  style: chicago-fullnote-bibliography
  locale: en

  sort_by: none
  order: ascending

  source: ./_bibliography
  bibliography: early_modern_mobility.bib
  bibliography_template: "{{reference}}"

  replace_strings: true
  join_strings:    true

  details_dir:    bibliography
  details_layout: bibtex.html
  details_link:   Details

  query: "@*"
